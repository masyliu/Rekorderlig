<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekorderlig</title>
  <meta name="author" content="Masy Liu">
  <meta name="title" content="Rekorderlig">
  <meta name="description" content="Rekorderlig, Sweden cider, ">
  <meta name="keywords" content="Rekorderlig, Sweden cider">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/f49a20a247.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a id="logo" href="rekorderlig-index.html">
      <img src="./images/logo.png" alt="Rekorderlig Logo">
    </a>
    <nav id="nav">
      <a href="rekorderlig-about-us.html">About Us</a>
      <a href="rekorderlig-flavours.html">Flavours</a>
      <a href="rekorderlig-contact-us.html">Contact Us</a>
    </nav>
    <div id="contact-links">
      <a href="https://www.facebook.com/RekorderligHK/?brand_redir=66831942915" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/rekorderlig/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/rekorderligcider/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.pinterest.com/rekorderlig/_created/" target="_blank"><i class="fab fa-pinterest"></i></a>
    </div>
  </header>
  <section>
    <div class="contact-us">
      <h1>Contact Us</h1>
      <p>Rekorderlig Global Office,<br>
         2nd Floor,<br>
         24 Lever Street,<br>
         Manchester<br>
         M1 1DZ, United Kingdom</p>
      <form id="contact-form" action="rekorderlig-contact-us.html" method="post" novalidate>
        <label for="name">Your name</label>
        <div class="required">
          <input type="text" id="name" placeholder="Name" required>
        </div>
        <label for="email">Your email</label>
        <div class="required">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <label for="phone-number">Your phone number</label>
        <div class="required">
          <input type="text" id="phone-number" placeholder="Phone number" required>
        </div>
        <label for="enquiry">What is your enquiry regarding?</label>
        <div class="select">
          <select name="enquiry" id="enquiry">
            <option value="general">General</option>
            <option value="Sales">Sales</option>
            <option value="sponsorship-and-promotions">Sponsorship and Promotions</option>
          </select>
        </div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="15" rows="8"></textarea>
        <button id="submit" type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
